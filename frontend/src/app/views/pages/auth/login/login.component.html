<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="logo-container">
        <!-- Logo Reiche Academy ou Logo da Empresa -->
        <div class="logo-wrapper mb-0">
          <img [src]="logoUrl" [alt]="empresa?.nome || 'Reiche Academy'" class="img-fluid">
        </div>

        <div class="card auth-card">
          <div class="row">
          <div class="auth-form-left col-md-3 pe-md-0">
            <img [src]="logoUrl" class="img-fluid">
          </div>
          <div class="auth-form-wrapper col-md-9 ps-md-0">
            <div class="px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">RCH<span>ACADEMY</span></a>
              <h5 class="text-secondary fw-normal mb-4">{{ 'AUTH.LOGIN.TITLE' | translate }}</h5>
              <div *ngIf="errorMessage" class="text-danger small mb-3">{{ errorMessage }}</div>
              <form class="forms-sample" [formGroup]="form" (submit)="onLoggedin($event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">{{ 'AUTH.LOGIN.EMAIL_LABEL' | translate }}</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"
                    [placeholder]="'AUTH.LOGIN.EMAIL_PLACEHOLDER' | translate" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">{{ 'AUTH.LOGIN.PASSWORD_LABEL' | translate
                    }}</label>
                  <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="InputPassword"
                      autocomplete="current-password"
                      [placeholder]="'AUTH.LOGIN.PASSWORD_PLACEHOLDER' | translate" formControlName="senha">
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()"
                      [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
                      <i class="bi" [class.bi-eye]="showPassword" [class.bi-eye-slash]="!showPassword"></i>
                    </button>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check mb-0">
                    <input type="checkbox" class="form-check-input" id="authCheck" formControlName="remember">
                    <label class="form-check-label" for="authCheck">
                      {{ 'AUTH.LOGIN.REMEMBER_ME' | translate }}
                    </label>
                  </div>
                  <a routerLink="/auth/forgot-password" class="text-secondary">Esqueci minha senha</a>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                      aria-hidden="true"></span>
                    {{ 'AUTH.LOGIN.LOGIN_BUTTON' | translate }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
