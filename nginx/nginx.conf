# Nginx Configuration - VPS com Staging + Produção
# IMPORTANTE: Staging e Produção no MESMO servidor, diferenciados por server_name
#
# Arquitetura:
#   app.reicheacademy.cloud     → backend-prod + frontend-prod + reiche_academy_prod (DB)
#   staging.reicheacademy.cloud → backend-staging + frontend-staging + reiche_academy_staging (DB)
#
# Debug: Se ambos apontarem para mesmo lugar, verifique:
#   1. docker ps -a (todos containers rodando?)
#   2. docker logs reiche-nginx (erros de upstream?)
#   3. docker network inspect reiche-network (containers conectados?)

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging detalhado para debug
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" '
                    'upstream: $upstream_addr '
                    'host: $host '
                    'server_name: $server_name';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # =================================================================
    # UPSTREAMS - Nomes DEVEM coincidir com container_name no docker-compose
    # =================================================================
    
    # PRODUÇÃO
    upstream backend_prod {
        server backend-prod:3000;
    }
    upstream frontend_prod {
        server frontend-prod:80;
    }

    # STAGING
    upstream backend_staging {
        server backend-staging:3000;
    }
    upstream frontend_staging {
        server frontend-staging:80;
    }

    # =================================================================
    # HTTP → HTTPS REDIRECT (PRODUÇÃO)
    # =================================================================
    server {
        listen 80;
        server_name app.reicheacademy.cloud;
        
        # Redireciona TODO tráfego HTTP para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # =================================================================
    # HTTP → HTTPS REDIRECT (STAGING)
    # =================================================================
    server {
        listen 80;
        server_name staging.reicheacademy.cloud;
        
        # Redireciona TODO tráfego HTTP para HTTPS
        return 301 https://$server_name$request_uri;
    }

    # =================================================================
    # HTTPS - PRODUÇÃO - app.reicheacademy.cloud
    # =================================================================
    server {
        listen 443 ssl http2;
        server_name app.reicheacademy.cloud;

        # SSL - Let's Encrypt ou certificado próprio
        # Caminho padrão Let's Encrypt: /etc/letsencrypt/live/DOMAIN/
        ssl_certificate /etc/nginx/ssl/app.reicheacademy.cloud.crt;
        ssl_certificate_key /etc/nginx/ssl/app.reicheacademy.cloud.key;

        # SSL Best Practices
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security Headers (OBRIGATÓRIOS para segurança)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Identificador de ambiente
        add_header X-Environment "production" always;

        # Frontend Angular
        location / {
            proxy_pass http://frontend_prod;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Backend - Rate Limited
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_prod;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts para operações pesadas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Login - Rate limit mais restritivo (brute force protection)
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://backend_prod;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check - Sem rate limit, sem log
        location /api/health {
            proxy_pass http://backend_prod;
            access_log off;
        }

        # Imagens estáticas do backend
        location /images/ {
            proxy_pass http://backend_prod;
            proxy_cache_bypass $http_upgrade;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # =================================================================
    # HTTPS - STAGING - staging.reicheacademy.cloud
    # =================================================================
    server {
        listen 443 ssl http2;
        server_name staging.reicheacademy.cloud;

        # SSL - Let's Encrypt ou certificado próprio
        ssl_certificate /etc/nginx/ssl/staging.reicheacademy.cloud.crt;
        ssl_certificate_key /etc/nginx/ssl/staging.reicheacademy.cloud.key;

        # SSL Best Practices
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Identificador de ambiente (IMPORTANTE para debug)
        add_header X-Environment "staging" always;

        # Frontend Angular
        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Backend - Rate Limited
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Login - Rate limit mais restritivo
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://backend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /api/health {
            proxy_pass http://backend_staging;
            access_log off;
        }

        # Imagens estáticas
        location /images/ {
            proxy_pass http://backend_staging;
            expires 7d;
        }
    }

    # =================================================================
    # DEFAULT SERVER - Rejeita requests sem Host válido
    # Proteção contra scans e requests diretos por IP
    # =================================================================
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        # Certificado self-signed para default (pode ser qualquer um)
        ssl_certificate /etc/nginx/ssl/app.reicheacademy.cloud.crt;
        ssl_certificate_key /etc/nginx/ssl/app.reicheacademy.cloud.key;

        # Retorna 444 (fecha conexão sem resposta)
        return 444;
    }
}

