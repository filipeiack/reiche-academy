# Nginx Configuration - VPS com Staging + Produção

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstreams
    upstream backend_prod {
        server backend-prod:3000;
    }

    upstream backend_staging {
        server backend-staging:3000;
    }

    upstream frontend_prod {
        server frontend-prod:80;
    }

    upstream frontend_staging {
        server frontend-staging:80;
    }

    # =================================================================
    # SERVIDOR PRODUÇÃO - app.reicheacademy.com.br
    # =================================================================
    server {
        listen 80;
        server_name app.reicheacademy.com.br;

        # Redirecionar para HTTPS (descomente quando tiver SSL)
        # return 301 https://$server_name$request_uri;

        # Temporário: aceitar HTTP
        location / {
            proxy_pass http://frontend_prod;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Produção
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_prod;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout mais longo para operações pesadas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Login com rate limit mais restritivo
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            proxy_pass http://backend_prod;
        }

        # Health check (sem rate limit)
        location /api/health {
            proxy_pass http://backend_prod;
            access_log off;
        }
    }

    # =================================================================
    # SERVIDOR STAGING - staging.reicheacademy.com.br
    # =================================================================
    server {
        listen 80;
        server_name staging.reicheacademy.com.br;

        # Badge de ambiente
        add_header X-Environment "staging" always;

        location / {
            proxy_pass http://frontend_staging;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Staging
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend_staging;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /api/health {
            proxy_pass http://backend_staging;
            access_log off;
        }
    }

