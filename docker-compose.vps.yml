# Docker Compose - MESMO VPS (Staging + Produção)
# Uso: docker compose -f docker-compose.vps.yml up -d

services:
  # =============================================================
  # BANCO DE DADOS COMPARTILHADO (Staging + Produção)
  # =============================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: reiche-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: America/Sao_Paulo


  # =============================================================
  # REDIS COMPARTILHADO
  # =============================================================
  
  redis:
    image: redis:7-alpine
    container_name: reiche-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Apenas localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # =============================================================
  # BACKEND - PRODUÇÃO
  # =============================================================
  
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: reiche-backend-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/reiche_academy_prod?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET_PROD}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET_PROD}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGIN: ${CORS_ORIGIN_PROD}
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      TZ: America/Sao_Paulo
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reiche-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================
  # BACKEND - STAGING
  # =============================================================
  
  backend-staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: reiche-backend-staging
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/reiche_academy_staging?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      JWT_SECRET: ${JWT_SECRET_STAGING}
      JWT_ACCESS_EXPIRATION: 2h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET_STAGING}
      JWT_REFRESH_EXPIRATION: 7d
      NODE_ENV: staging
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGIN: ${CORS_ORIGIN_STAGING}
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      TZ: America/Sao_Paulo
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reiche-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # =============================================================
  # FRONTEND - PRODUÇÃO
  # =============================================================
  
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_CONFIGURATION: production
    container_name: reiche-frontend-prod
    restart: always
    environment:
      TZ: America/Sao_Paulo
    expose:
      - "80"
    depends_on:
      - backend-prod
    networks:
      - reiche-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # =============================================================
  # FRONTEND - STAGING
  # =============================================================
  
  frontend-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_CONFIGURATION: staging
    container_name: reiche-frontend-staging
    restart: always
    environment:
      TZ: America/Sao_Paulo
    expose:
      - "80"
    depends_on:
      - backend-staging
    networks:
      - reiche-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # =============================================================
  # NGINX MASTER - Gerencia tudo
  # =============================================================
  
  nginx:
    image: nginx:alpine
    container_name: reiche-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend-prod
      - frontend-staging
      - backend-prod
      - backend-staging
    networks:
      - reiche-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  reiche-network:
    driver: bridge
