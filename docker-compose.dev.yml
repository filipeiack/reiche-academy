# Docker Compose - Apenas Servi√ßos (PostgreSQL + Redis)
# Usar quando quiser rodar backend/frontend localmente no Windows
# Uso: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reiche-academy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reiche
      POSTGRES_PASSWORD: reiche_dev_2024
      POSTGRES_DB: reiche_academy
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-timezone.sql:/docker-entrypoint-initdb.d/01-timezone.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reiche"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reiche-academy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  reiche-network:
    driver: bridge
