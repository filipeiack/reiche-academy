services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reiche-academy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reiche
      POSTGRES_PASSWORD: reiche_dev_2024
      POSTGRES_DB: reiche_academy
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-timezone.sql:/docker-entrypoint-initdb.d/01-timezone.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reiche"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reiche-academy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: reiche-academy-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://reiche:reiche_dev_2024@postgres:5432/reiche_academy?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-2h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-1d}
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGIN: http://localhost:4200
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 10
      TZ: America/Sao_Paulo
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reiche-network
    command: npm run dev

  # Frontend (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: reiche-academy-frontend
    restart: unless-stopped
    environment:
      API_URL: http://localhost:3000
      TZ: America/Sao_Paulo
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_angular:/app/.angular
    depends_on:
      - backend
    networks:
      - reiche-network
    command: npm start

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  backend_dist:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_angular:
    driver: local

networks:
  reiche-network:
    driver: bridge
