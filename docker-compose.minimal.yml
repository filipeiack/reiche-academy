version: '3.8'

# ============================================================================
# Docker Compose - APENAS POSTGRES + REDIS
# Para desenvolvimento no Windows (simples e funcional)
# ============================================================================
# Uso: docker-compose -f docker-compose.minimal.yml up -d

services:
  # ====== PostgreSQL (Banco de Dados) ======
  postgres:
    image: postgres:16-alpine
    container_name: reiche-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: reiche
      POSTGRES_PASSWORD: reiche_dev_2024
      POSTGRES_DB: reiche_academy
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-timezone.sql:/docker-entrypoint-initdb.d/01-timezone.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reiche"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

  # ====== Redis (Cache) ======
  redis:
    image: redis:7-alpine
    container_name: reiche-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reiche-network

# ====== Volumes ======
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ====== Networks ======
networks:
  reiche-network:
    driver: bridge
